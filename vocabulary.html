<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabMaster - Danh sách từ vựng</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/flashcard_fe/css/style.css">
    <style>
        .modal-overlay {
            backdrop-filter: blur(5px);
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .word-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .word-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left-color: #6366f1;
        }

        .action-btn {
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .add-word-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .edit-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .save-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }

        .cancel-btn {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .search-input {
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50">
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <!-- Header Section -->
        <div class="bg-white rounded-xl shadow-lg p-4 md:p-6 mb-6 md:mb-8">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-1 md:mb-2">Danh sách từ vựng</h1>
                    <p class="text-gray-600 text-sm md:text-base">
                        Chủ đề: <span id="topicName" class="font-semibold text-indigo-600">Đang tải...</span>
                    </p>
                </div>
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex items-center space-x-2">
                        <div class="flex-1">
                            <div class="relative">
                                <input type="text" id="searchInput" placeholder="Tìm kiếm từ vựng..."
                                    class="search-input w-full pl-10 pr-4 py-2 md:py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm md:text-base">
                                <i
                                    class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm md:text-base"></i>
                            </div>
                        </div>
                    </div>
                    <button id="addNewWordBtn"
                        class="add-word-btn action-btn text-white px-4 py-2 md:px-6 md:py-3 rounded-lg font-medium hover:shadow-lg transition-all text-sm md:text-base">
                        <i class="fas fa-plus mr-1 md:mr-2"></i>Thêm từ vựng
                    </button>
                </div>
            </div>
        </div>



        <!-- Words List Section -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold text-gray-800">
                    <span id="totalWords">0</span> từ vựng
                </h2>
                <div class="text-sm text-gray-500">
                    <span id="filteredWords">0</span> từ hiển thị
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                <p class="mt-4 text-gray-600">Đang tải từ vựng...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-12 hidden">
                <div class="text-gray-400 text-6xl mb-4">
                    <i class="fas fa-book-open"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-600 mb-2">Chưa có từ vựng nào</h3>
                <p class="text-gray-500 mb-6">Hãy thêm từ vựng đầu tiên cho chủ đề này!</p>
                <button id="addFirstWordBtn"
                    class="add-word-btn action-btn text-white px-6 py-3 rounded-lg font-medium hover:shadow-lg transition-all">
                    <i class="fas fa-plus mr-2"></i>Thêm từ vựng đầu tiên
                </button>
            </div>

            <!-- Words Container -->
            <div id="wordsContainer" class="space-y-4 hidden">
                <!-- Word cards will be dynamically added here -->
            </div>
        </div>
        <div id="deleteModal"
            class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-xl font-semibold text-gray-800">Xác nhận xóa</h3>
                        <button id="closeDeleteModal" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>

                    <p class="text-gray-600 mb-6">Bạn có chắc chắn muốn xóa từ vựng "<span id="deleteTopicName"
                            class="font-semibold"></span>"? Hành động này không thể hoàn tác.</p>

                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelDeleteBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Hủy
                        </button>
                        <button type="button" id="confirmDeleteBtn"
                            class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-md font-medium">
                            Xóa
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="wordModal" class="fixed inset-0 bg-black bg-opacity-50 modal-overlay hidden z-50">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl slide-in">
                    <!-- Modal Header -->
                    <div class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 id="modalTitle" class="text-2xl font-bold">Thêm từ vựng</h3>
                                <p class="text-indigo-100 mt-1">Chủ đề: <span id="modalTopicName"></span></p>
                            </div>
                            <button id="closeModal" class="text-white hover:text-gray-200 transition-colors">
                                <i class="fas fa-times text-2xl"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Modal Body -->
                    <div class="p-6">
                        <form id="wordForm">
                            <div class="space-y-6">
                                <div
                                    class="word-card bg-white border-2 border-gray-200 rounded-lg p-4 hover:border-indigo-300 transition-all">
                                    <div class="flex items-start justify-between mb-4">
                                        <div class="flex items-center space-x-2">
                                            <h5 class="font-medium text-gray-900">Thẻ từ vựng</h5>
                                        </div>

                                    </div>

                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                                Từ vựng <span class="text-red-500">*</span>
                                            </label>
                                            <input type="text" id="word"
                                                class="word-input w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                                placeholder="Nhập từ vựng..." name="word" required>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                                Định nghĩa <span class="text-red-500">*</span>
                                            </label>
                                            <input type="text" id="definition"
                                                class="word-input w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                                placeholder="Nhập định nghĩa..." name="definition" required>
                                        </div>
                                    </div>

                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Ví dụ</label>
                                            <input type="text" id="example"
                                                class="word-input w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                                placeholder="Nhập ví dụ..." name="example">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">Loại từ</label>
                                            <select id="types"
                                                class="word-input w-full px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                                name="wordType">
                                                <option value="">Chọn loại từ</option>
                                                <option value="noun">Danh từ</option>
                                                <option value="verb">Động từ</option>
                                                <option value="adjective">Tính từ</option>
                                                <option value="adverb">Trạng từ</option>
                                                <option value="other">Khác</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                        </form>
                    </div>

                    <!-- Modal Footer -->
                    <div class="bg-gray-50 px-6 py-4 flex items-center justify-end space-x-3">
                        <button id="cancelBtn"
                            class="cancel-btn action-btn px-6 py-2 text-white rounded-lg hover:shadow-lg transition-all">
                            <i class="fas fa-times mr-2"></i>Hủy
                        </button>
                        <button id="saveBtn"
                            class="save-btn action-btn px-6 py-2 text-white rounded-lg hover:shadow-lg transition-all">
                            <i class="fas fa-save mr-2"></i>Lưu
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Word Modal -->

    <!-- Delete Confirmation Modal -->
    <script src="/flashcard_fe/js/env.js"></script>
    <script src="/flashcard_fe/js/main.js"></script>
    <script>

        let words = [];
        let filteredWords = [];
        let currentWord = null;
        let isEditMode = false;
        let topic_id = getQueryId();



        // Mock functions - replace with your actual implementations
        function getApiHeaders() {
            return {
                'Authorization': 'Bearer ' + localStorage.getItem('token'),
                'Content-Type': 'application/json'
            };
        }


        function getQueryId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('topic');
        }

        function handleAuthError() {
            window.location.href = '/flashcard_fe/auth/login.html';
        }

        $(document).ready(function () {
            initializeApp();
            setupEventListeners();
        });

        function initializeApp() {
            loadTopic();
            loadWords();
        }

        function setupEventListeners() {
            // Modal events
            $('#addNewWordBtn, #addFirstWordBtn').on('click', openAddWordModal);
            $('#closeModal, #cancelBtn').on('click', closeModal);
            $('#saveBtn').on('click', saveWord);

            // Delete modal events
            $('#cancelDeleteBtn').on('click', closeDeleteModal);
            $('#confirmDeleteBtn').on('click', confirmDelete);

            // Search and filter events
            $('#searchInput').on('input', filterWords);
            $('#sortSelect').on('change', sortWords);

            // Form submission
            $('#wordForm').on('submit', function (e) {
                e.preventDefault();
                saveWord();
            });

            // Close modal when clicking outside
            $('#wordModal').on('click', function (e) {
                if (e.target === this) closeModal();
            });

            $('#deleteModal').on('click', function (e) {
                if (e.target === this) closeDeleteModal();
            });
        }


        function loadTopic() {
            $.ajax({
                url: `${ENV.API_BASE_URL}/api/v1/topic/${topic_id}`,
                method: 'GET',
                headers: getApiHeaders(),
                success: function (response) {
                    $('#topicName, #modalTopicName').text(response.data.name);
                },
                error: function (xhr, status, error) {
                    console.error('Error loading topic:', error);
                    if (xhr.status === 401) {
                        handleAuthError();
                    } else {
                        toastr.error('Không thể tải chủ đề');
                    }
                }
            })
        }
        function loadWords() {
            showLoadingState();

            $.ajax({
                url: `${ENV.API_BASE_URL}/api/v1/word/topic/${topic_id}`,
                method: 'GET',
                headers: getApiHeaders(),
                success: function (response) {
                    words = response.data || [];
                    filteredWords = [...words];
                    renderWords();
                    updateStats();
                    hideLoadingState();
                },
                error: function (xhr, status, error) {
                    console.error('Error loading words:', error);
                    hideLoadingState();

                    if (xhr.status === 401) {
                        handleAuthError();
                    } else {
                        toastr.error('Không thể tải danh sách từ vựng');
                        words = [];
                        filteredWords = [];
                        renderWords();
                        updateStats();
                    }
                }
            });
        }

        function renderWords() {
            const container = $('#wordsContainer');
            const emptyState = $('#emptyState');

            if (filteredWords.length === 0) {
                container.addClass('hidden');
                emptyState.removeClass('hidden');
                return;
            }

            container.removeClass('hidden');
            emptyState.addClass('hidden');

            container.empty();

            filteredWords.forEach(word => {
                const wordCard = createWordCard(word);
                container.append(wordCard);
            });
        }

        function createWordCard(word) {
            return `
        <div class="word-card bg-white border border-gray-200 rounded-lg p-6 hover:shadow-lg transition-all">
            <div class="flex items-start justify-between">
                <div class="flex-1">
                    <div class="flex items-center mb-3">
                        <h3 class="text-xl font-bold text-gray-800 mr-3">
                            ${word.word || 'Demo Word'}
                        </h3>
                        <span class="inline-block px-3 py-1 text-xs font-medium bg-indigo-100 text-indigo-800 rounded-full">
                            ${word.type || 'Từ vựng'}
                        </span>
                    </div>
                    <p class="text-gray-600 mb-3">
                        <i class="fas fa-language mr-2 text-indigo-600"></i>
                        ${word.definition || 'Nghĩa của từ'}
                    </p>
                    ${word.example ? `
                        <p class="text-gray-500 text-sm mb-3">
                            <i class="fas fa-comment mr-2 text-gray-400"></i>
                            ${word.example}
                        </p>
                    ` : ''}
                    <div class="text-xs text-gray-400">
                        <i class="fas fa-clock mr-1"></i>
                        ${word.created_at ? new Date(word.created_at).toLocaleDateString('vi-VN') : 'Hôm nay'}
                    </div>
                </div>
                <div class="flex space-x-2 ml-4">
                    <button onclick="editWord('${word.id || 1}')"
                        class="edit-btn action-btn text-white px-3 py-2 rounded-lg hover:shadow-lg transition-all">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="deleteWord('${word.id || 1}')"
                        class="delete-btn action-btn text-white px-3 py-2 rounded-lg hover:shadow-lg transition-all">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    `;
        }

        function updateStats() {
            $('#totalWords').text(words.length);
            $('#filteredWords').text(filteredWords.length);
        }

        function filterWords() {
            const searchTerm = $('#searchInput').val().toLowerCase();

            filteredWords = words.filter(word =>
                (word.word || '').toLowerCase().includes(searchTerm) ||
                (word.meaning || '').toLowerCase().includes(searchTerm) ||
                (word.note || '').toLowerCase().includes(searchTerm)
            );

            renderWords();
            updateStats();
        }

        function sortWords() {
            const sortBy = $('#sortSelect').val();

            filteredWords.sort((a, b) => {
                switch (sortBy) {
                    case 'word':
                        return (a.word || '').localeCompare(b.word || '');
                    case 'meaning':
                        return (a.meaning || '').localeCompare(b.meaning || '');
                    case 'created':
                        return new Date(b.created_at || 0) - new Date(a.created_at || 0);
                    default:
                        return 0;
                }
            });

            renderWords();
        }

        function openAddWordModal() {
            isEditMode = false;
            currentWord = null;
            $('#modalTitle').text('Thêm từ vựng');
            $('#wordInput').val('');
            $('#meaningInput').val('');
            $('#noteInput').val('');
            $('#wordModal').removeClass('hidden');
        }

        function editWord(wordId) {
            const word = words.find(w => w.id === wordId);
            if (!word) return;

            isEditMode = true;
            currentWord = word;
            $('#modalTitle').text('Chỉnh sửa từ vựng');
            $('#word').val(word.word || '');
            $('#definition').val(word.definition || '');
            $('#example').val(word.example || '');
            $('#types').val(word.word_type || '');
            $('#wordModal').removeClass('hidden');

        }

        function deleteWord(wordId) {
            currentWord = wordId;
            $('#deleteModal').removeClass('hidden');
        }

        function closeModal() {
            $('#wordModal').addClass('hidden');
            currentWord = null;
            isEditMode = false;
        }

        function closeDeleteModal() {
            $('#deleteModal').addClass('hidden');
            currentWord = null;
        }

        function saveWord() {
            const wordData = {
                word: $('#word').val().trim(),
                definition: $('#definition').val().trim(),
                example: $('#example').val().trim(),
                word_type: $('#types').val(),
                topic_id: topic_id
            };

            if (!wordData.word || !wordData.definition) {
                toastr.warning('Vui lòng nhập đầy đủ từ vựng và nghĩa');
                return;
            }

            const url = isEditMode
                ? `${ENV.API_BASE_URL}/api/v1/word/${currentWord.id}`
                : `${ENV.API_BASE_URL}/api/v1/word`;

            const method = isEditMode ? 'PUT' : 'POST';

            $.ajax({
                url: url,
                method: method,
                headers: getApiHeaders(),
                data: JSON.stringify(wordData),
                success: function (response) {
                    toastr.success(isEditMode ? 'Cập nhật từ vựng thành công' : 'Thêm từ vựng thành công');
                    closeModal();
                    loadWords();
                },
                error: function (xhr, status, error) {
                    console.error('Error saving word:', error);
                    if (xhr.status === 401) {
                        handleAuthError();
                    } else {
                        toastr.error('Không thể lưu từ vựng');
                    }
                }
            });
        }

        function confirmDelete() {
            if (!currentWord) return;

            $.ajax({
                url: `${ENV.API_BASE_URL}/api/v1/word/${currentWord}`,
                method: 'DELETE',
                headers: getApiHeaders(),
                success: function (response) {
                    toastr.success('Xóa từ vựng thành công');
                    closeDeleteModal();
                    loadWords();
                },
                error: function (xhr, status, error) {
                    console.error('Error deleting word:', error);
                    if (xhr.status === 401) {
                        handleAuthError();
                    } else {
                        toastr.error('Không thể xóa từ vựng');
                    }
                }
            });
        }

        function showLoadingState() {
            $('#loadingState').removeClass('hidden');
            $('#emptyState').addClass('hidden');
            $('#wordsContainer').addClass('hidden');
        }

        function hideLoadingState() {
            $('#loadingState').addClass('hidden');
        }

        // Global functions for button onclick events
        window.editWord = editWord;
        window.deleteWord = deleteWord;
    </script>
</body>
