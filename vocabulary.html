<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabMaster - Danh sách từ vựng</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/flashcard_fe/css/style.css">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
        }
        
        .modal-overlay {
            backdrop-filter: blur(5px);
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .word-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .word-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left-color: #6366f1;
        }
        
        .action-btn {
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
        }
        
        .add-word-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .edit-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        
        .save-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }
        
        .cancel-btn {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }
        
        .search-input {
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50">
    <div id="header"></div>
    
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Danh sách từ vựng</h1>
                    <p class="text-gray-600">Chủ đề: <span id="topicName" class="font-semibold text-indigo-600">Đang tải...</span></p>
                </div>
                <button id="addNewWordBtn" class="add-word-btn action-btn text-white px-6 py-3 rounded-lg font-medium hover:shadow-lg transition-all">
                    <i class="fas fa-plus mr-2"></i>Thêm từ vựng
                </button>
            </div>
        </div>

        <!-- Search and Filter Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Tìm kiếm từ vựng..." 
                               class="search-input w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                <div class="flex gap-2">
                    <select id="sortSelect" class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="word">Sắp xếp theo từ</option>
                        <option value="meaning">Sắp xếp theo nghĩa</option>
                        <option value="created">Mới nhất</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Words List Section -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold text-gray-800">
                    <span id="totalWords">0</span> từ vựng
                </h2>
                <div class="text-sm text-gray-500">
                    <span id="filteredWords">0</span> từ hiển thị
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                <p class="mt-4 text-gray-600">Đang tải từ vựng...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-12 hidden">
                <div class="text-gray-400 text-6xl mb-4">
                    <i class="fas fa-book-open"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-600 mb-2">Chưa có từ vựng nào</h3>
                <p class="text-gray-500 mb-6">Hãy thêm từ vựng đầu tiên cho chủ đề này!</p>
                <button id="addFirstWordBtn" class="add-word-btn action-btn text-white px-6 py-3 rounded-lg font-medium hover:shadow-lg transition-all">
                    <i class="fas fa-plus mr-2"></i>Thêm từ vựng đầu tiên
                </button>
            </div>

            <!-- Words Container -->
            <div id="wordsContainer" class="space-y-4 hidden">
                <!-- Word cards will be dynamically added here -->
            </div>
        </div>
    </main>

    <!-- Add/Edit Word Modal -->
    <div id="wordModal" class="fixed inset-0 bg-black bg-opacity-50 modal-overlay hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl slide-in">
                <!-- Modal Header -->
                <div class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 id="modalTitle" class="text-2xl font-bold">Thêm từ vựng</h3>
                            <p class="text-indigo-100 mt-1">Chủ đề: <span id="modalTopicName"></span></p>
                        </div>
                        <button id="closeModal" class="text-white hover:text-gray-200 transition-colors">
                            <i class="fas fa-times text-2xl"></i>
                        </button>
                    </div>
                </div>

                <!-- Modal Body -->
                <div class="p-6">
                    <form id="wordForm">
                        <div class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-spell-check mr-2 text-indigo-600"></i>Từ vựng
                                </label>
                                <input type="text" id="wordInput" required 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                       placeholder="Nhập từ vựng...">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-language mr-2 text-indigo-600"></i>Nghĩa
                                </label>
                                <input type="text" id="meaningInput" required 
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                       placeholder="Nhập nghĩa của từ...">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    <i class="fas fa-comment mr-2 text-indigo-600"></i>Ghi chú (tùy chọn)
                                </label>
                                <textarea id="noteInput" rows="3" 
                                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                          placeholder="Ghi chú thêm về từ vựng..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal Footer -->
                <div class="bg-gray-50 px-6 py-4 flex items-center justify-end space-x-3">
                    <button id="cancelBtn" class="cancel-btn action-btn px-6 py-2 text-white rounded-lg hover:shadow-lg transition-all">
                        <i class="fas fa-times mr-2"></i>Hủy
                    </button>
                    <button id="saveBtn" class="save-btn action-btn px-6 py-2 text-white rounded-lg hover:shadow-lg transition-all">
                        <i class="fas fa-save mr-2"></i>Lưu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 modal-overlay hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md slide-in">
                <div class="p-6">
                    <div class="text-center">
                        <div class="text-red-500 text-6xl mb-4">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">Xác nhận xóa</h3>
                        <p class="text-gray-600 mb-6">Bạn có chắc chắn muốn xóa từ vựng "<span id="deleteWordText" class="font-semibold"></span>"?</p>
                        <div class="flex space-x-3">
                            <button id="cancelDeleteBtn" class="flex-1 px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors">
                                Hủy
                            </button>
                            <button id="confirmDeleteBtn" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                                Xóa
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/flashcard_fe/js/env.js"></script>
    <script src="/flashcard_fe/js/main.js"></script>
    <script>

        let words = [];
        let filteredWords = [];
        let currentWord = null;
        let isEditMode = false;
        let topic_id = null;
        


        // Mock functions - replace with your actual implementations
        function getApiHeaders() {
            return {
                'Authorization': 'Bearer ' + localStorage.getItem('token'),
                'Content-Type': 'application/json'
            };
        }

        function handleAuthError() {
            window.location.href = '/flashcard_fe/auth/login.html';
        }

        $(document).ready(function() {
            // Get topic_id from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            topic_id = urlParams.get('topic_id') || 1; // Default to 1 for demo
            
            initializeApp();
            setupEventListeners();
        });

        function initializeApp() {
            loadTopicInfo();
            loadWords();
        }

        function setupEventListeners() {
            // Modal events
            $('#addNewWordBtn, #addFirstWordBtn').on('click', openAddWordModal);
            $('#closeModal, #cancelBtn').on('click', closeModal);
            $('#saveBtn').on('click', saveWord);
            
            // Delete modal events
            $('#cancelDeleteBtn').on('click', closeDeleteModal);
            $('#confirmDeleteBtn').on('click', confirmDelete);
            
            // Search and filter events
            $('#searchInput').on('input', filterWords);
            $('#sortSelect').on('change', sortWords);
            
            // Form submission
            $('#wordForm').on('submit', function(e) {
                e.preventDefault();
                saveWord();
            });
            
            // Close modal when clicking outside
            $('#wordModal').on('click', function(e) {
                if (e.target === this) closeModal();
            });
            
            $('#deleteModal').on('click', function(e) {
                if (e.target === this) closeDeleteModal();
            });
        }

        function loadTopicInfo() {
            // Mock topic name - replace with actual API call
            $('#topicName, #modalTopicName').text('Chủ đề Demo');
        }

        function loadWords() {
            showLoadingState();
            
            $.ajax({
                url: `${ENV.API_BASE_URL}/api/v1/word/topic/${topic_id}`,
                method: 'GET',
                headers: getApiHeaders(),
                success: function(response) {
                    words = response.data || [];
                    filteredWords = [...words];
                    renderWords();
                    updateStats();
                    hideLoadingState();
                },
                error: function(xhr, status, error) {
                    console.error('Error loading words:', error);
                    hideLoadingState();
                    
                    if (xhr.status === 401) {
                        handleAuthError();
                    } else {
                        toastr.error('Không thể tải danh sách từ vựng');
                        words = [];
                        filteredWords = [];
                        renderWords();
                        updateStats();
                    }
                }
            });
        }

        function renderWords() {
            const container = $('#wordsContainer');
            const emptyState = $('#emptyState');
            
            if (filteredWords.length === 0) {
                container.addClass('hidden');
                emptyState.removeClass('hidden');
                return;
            }
            
            container.removeClass('hidden');
            emptyState.addClass('hidden');
            
            container.empty();
            
            filteredWords.forEach(word => {
                const wordCard = createWordCard(word);
                container.append(wordCard);
            });
        }

        function createWordCard(word) {
            return `
                <div class="word-card bg-white border border-gray-200 rounded-lg p-6 hover:shadow-lg transition-all">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center mb-3">
                                <h3 class="text-xl font-bold text-gray-800 mr-3">${word.word || 'Demo Word'}</h3>
                                <span class="inline-block px-3 py-1 text-xs font-medium bg-indigo-100 text-indigo-800 rounded-full">
                                    ${word.type || 'Từ vựng'}
                                </span>
                            </div>
                            <p class="text-gray-600 mb-3">
                                <i class="fas fa-language mr-2 text-indigo-600"></i>
                                ${word.meaning || 'Nghĩa của từ'}
                            </p>
                            ${word.note ? `
                                <p class="text-gray-500 text-sm mb-3">
                                    <i class="fas fa-comment mr-2 text-gray-400"></i>
                                    ${word.note}
                                </p>
                            ` : ''}
                            <div class="text-xs text-gray-400">
                                <i class="fas fa-clock mr-1"></i>
                                ${word.created_at ? new Date(word.created_at).toLocaleDateString('vi-VN') : 'Hôm nay'}
                            </div>
                        </div>
                        <div class="flex space-x-2 ml-4">
                            <button onclick="editWord(${word.id || 1})" 
                                    class="edit-btn action-btn text-white px-3 py-2 rounded-lg hover:shadow-lg transition-all">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteWord(${word.id || 1}, '${word.word || 'Demo Word'}')" 
                                    class="delete-btn action-btn text-white px-3 py-2 rounded-lg hover:shadow-lg transition-all">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateStats() {
            $('#totalWords').text(words.length);
            $('#filteredWords').text(filteredWords.length);
        }

        function filterWords() {
            const searchTerm = $('#searchInput').val().toLowerCase();
            
            filteredWords = words.filter(word => 
                (word.word || '').toLowerCase().includes(searchTerm) ||
                (word.meaning || '').toLowerCase().includes(searchTerm) ||
                (word.note || '').toLowerCase().includes(searchTerm)
            );
            
            renderWords();
            updateStats();
        }

        function sortWords() {
            const sortBy = $('#sortSelect').val();
            
            filteredWords.sort((a, b) => {
                switch (sortBy) {
                    case 'word':
                        return (a.word || '').localeCompare(b.word || '');
                    case 'meaning':
                        return (a.meaning || '').localeCompare(b.meaning || '');
                    case 'created':
                        return new Date(b.created_at || 0) - new Date(a.created_at || 0);
                    default:
                        return 0;
                }
            });
            
            renderWords();
        }

        function openAddWordModal() {
            isEditMode = false;
            currentWord = null;
            $('#modalTitle').text('Thêm từ vựng');
            $('#wordInput').val('');
            $('#meaningInput').val('');
            $('#noteInput').val('');
            $('#wordModal').removeClass('hidden');
        }

        function editWord(wordId) {
            const word = words.find(w => w.id === wordId);
            if (!word) return;
            
            isEditMode = true;
            currentWord = word;
            $('#modalTitle').text('Chỉnh sửa từ vựng');
            $('#wordInput').val(word.word || '');
            $('#meaningInput').val(word.meaning || '');
            $('#noteInput').val(word.note || '');
            $('#wordModal').removeClass('hidden');
        }

        function deleteWord(wordId, wordText) {
            currentWord = { id: wordId, word: wordText };
            $('#deleteWordText').text(wordText);
            $('#deleteModal').removeClass('hidden');
        }

        function closeModal() {
            $('#wordModal').addClass('hidden');
            currentWord = null;
            isEditMode = false;
        }

        function closeDeleteModal() {
            $('#deleteModal').addClass('hidden');
            currentWord = null;
        }

        function saveWord() {
            const wordData = {
                word: $('#wordInput').val().trim(),
                meaning: $('#meaningInput').val().trim(),
                note: $('#noteInput').val().trim(),
                topic_id: topic_id
            };
            
            if (!wordData.word || !wordData.meaning) {
                toastr.warning('Vui lòng nhập đầy đủ từ vựng và nghĩa');
                return;
            }
            
            const url = isEditMode 
                ? `${ENV.API_BASE_URL}/api/v1/word/${currentWord.id}`
                : `${ENV.API_BASE_URL}/api/v1/word`;
            
            const method = isEditMode ? 'PUT' : 'POST';
            
            $.ajax({
                url: url,
                method: method,
                headers: getApiHeaders(),
                data: JSON.stringify(wordData),
                success: function(response) {
                    toastr.success(isEditMode ? 'Cập nhật từ vựng thành công' : 'Thêm từ vựng thành công');
                    closeModal();
                    loadWords();
                },
                error: function(xhr, status, error) {
                    console.error('Error saving word:', error);
                    if (xhr.status === 401) {
                        handleAuthError();
                    } else {
                        toastr.error('Không thể lưu từ vựng');
                    }
                }
            });
        }

        function confirmDelete() {
            if (!currentWord) return;
            
            $.ajax({
                url: `${ENV.API_BASE_URL}/api/v1/word/${currentWord.id}`,
                method: 'DELETE',
                headers: getApiHeaders(),
                success: function(response) {
                    toastr.success('Xóa từ vựng thành công');
                    closeDeleteModal();
                    loadWords();
                },
                error: function(xhr, status, error) {
                    console.error('Error deleting word:', error);
                    if (xhr.status === 401) {
                        handleAuthError();
                    } else {
                        toastr.error('Không thể xóa từ vựng');
                    }
                }
            });
        }

        function showLoadingState() {
            $('#loadingState').removeClass('hidden');
            $('#emptyState').addClass('hidden');
            $('#wordsContainer').addClass('hidden');
        }

        function hideLoadingState() {
            $('#loadingState').addClass('hidden');
        }

        // Global functions for button onclick events
        window.editWord = editWord;
        window.deleteWord = deleteWord;
    </script>
</body>

</html>
