<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabMaster - Quản lý chủ đề</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/flashcard_fe/css/style.css">
</head>
<style>
    .topic-card {
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .topic-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--topic-color, #6366f1), rgba(255, 255, 255, 0.3));
        transition: all 0.3s ease;
    }

    .topic-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        background: rgba(255, 255, 255, 0.95);
    }

    .topic-card:hover::before {
        height: 6px;
    }

    .topic-icon {
        width: 60px;
        height: 60px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--topic-color, #6366f1), var(--topic-color-light, #8b5cf6));
        color: white;
        font-size: 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        transition: all 0.3s ease;
    }

    .topic-card:hover .topic-icon {
        transform: scale(1.1);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .stats-badge {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
        border: 1px solid rgba(99, 102, 241, 0.2);
        transition: all 0.3s ease;
    }

    .stats-badge:hover {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.15));
    }

    .study-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .study-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .study-btn:hover::before {
        left: 100%;
    }

    .study-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
    }

    .search-container {
        position: relative;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        transition: all 0.3s ease;
    }

    .search-container:focus-within {
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        border-color: #6366f1;
    }

    .floating-header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: sticky;
        top: 0;
        z-index: 50;
    }

    .gradient-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .topic-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 24px;
        padding: 8px;
    }

    .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .topic-card:nth-child(odd) {
        animation-delay: 0.1s;
    }

    .topic-card:nth-child(even) {
        animation-delay: 0.2s;
    }

    .progress-ring {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: conic-gradient(var(--topic-color, #6366f1) 0deg, rgba(99, 102, 241, 0.1) 360deg);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .progress-ring::after {
        content: '';
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: white;
        position: absolute;
    }

    .progress-text {
        position: relative;
        z-index: 1;
        font-size: 12px;
        font-weight: 600;
        color: var(--topic-color, #6366f1);
    }
</style>

<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50">
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search and Filter -->
        <div class="mb-8">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="relative flex-1 max-w-md">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm chủ đề..."
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>

                <div class="flex items-center space-x-5">
                    <select id="sortBy"
                        class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="newest">Mới nhất</option>
                        <option value="oldest">Cũ nhất</option>
                        <option value="name">Tên A-Z</option>
                        <option value="name-desc">Tên Z-A</option>
                    </select>
                    <div class="flex items-center space-x-5">
                        <div class="topic-stats rounded-lg px-4 py-2">
                            <span class="text-sm text-gray-600">Tổng chủ đề: </span>
                            <span id="topicCount" class="font-semibold text-indigo-600">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Topics Grid -->
        <div id="topicsContainer" class="topic-grid">
            <!-- Topics will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-16 hidden">
            <i class="fas fa-folder-open text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">Chưa có chủ đề nào</h3>
            <p class="text-gray-500 mb-6">Bắt đầu bằng cách tạo chủ đề đầu tiên của bạn</p>
            <button class="btn-gradient text-white px-6 py-3 rounded-lg font-medium">
                <i class="fas fa-plus mr-2"></i>Tạo chủ đề đầu tiên
            </button>
        </div>

        <div id="footer"></div>
    </main>


    <script src="/flashcard_fe/js/env.js"></script>
    <script src="/flashcard_fe/js/main.js"></script>

    <script>

        // Global variables
        let topics = [];
        let isLoading = false;

        $(document).ready(function () {
            setupToastr();
            bindEvents();
            loadTopics();
        });

        function setupToastr() {
            toastr.options = {
                closeButton: true,
                debug: false,
                newestOnTop: false,
                progressBar: true,
                positionClass: "toast-top-right",
                preventDuplicates: false,
                onclick: null,
                showDuration: "300",
                hideDuration: "1000",
                timeOut: "5000",
                extendedTimeOut: "1000",
                showEasing: "swing",
                hideEasing: "linear",
                showMethod: "fadeIn",
                hideMethod: "fadeOut"
            };
        }

        function bindEvents() {
            $('#searchInput').on('input', filterTopics);
            $('#sortBy').change(sortTopics);

            // Delegate click events
            $(document).on('click', '.study-btn', function (e) {
                e.preventDefault();
                const topicId = $(this).data('topic-id');
                if (topicId) {
                    window.location.href = `/flashcard_fe/study.html?topic=${topicId}`;
                }
            });
        }

        function loadTopics() {
            if (isLoading) return;
            isLoading = true;

            // Simulate API call with sample data
            setTimeout(() => {
                renderTopics();
                updateTopicCount();
                isLoading = false;
            }, 500);


            $.ajax({
                url: `${ENV.API_BASE_URL}/api/v1/topic/user`,
                method: 'GET',
                headers: getApiHeaders(),
                success: function (response) {
                    topics = response.data || [];
                    renderTopics();
                    updateTopicCount();
                    isLoading = false;
                },
                error: function (xhr, status, error) {
                    console.error('Error loading topics:', error);
                    if (xhr.status === 401) {
                        handleAuthError();
                    } else {
                        toastr.error('Không thể tải danh sách chủ đề');
                    }
                    topics = [];
                    renderTopics();
                    isLoading = false;
                }
            });
        }

        function renderTopics() {
            const container = $('#topicsContainer');
            const emptyState = $('#emptyState');

            if (topics.length === 0) {
                container.hide();
                emptyState.show();
                return;
            }

            container.show();
            emptyState.hide();

            const topicsHtml = topics.map((topic, index) => {
                const completionPercentage = Math.round(topic.percent_competed);
                const colorLight = lightenColor(topic.color, 20);

                return `
                    <div class="topic-card animate-fade-in rounded-2xl p-6 hover:shadow-2xl transition-all duration-500" 
                         style="--topic-color: ${topic.color}; --topic-color-light: ${colorLight}; animation-delay: ${index * 0.1}s">
                        
                        <div class="flex items-start justify-between mb-6">
                            <div class="topic-icon">
                                <i class="fas fa-book"></i>
                            </div>
                            <div class="progress-ring" style="--topic-color: ${topic.color}">
                                <span class="progress-text">${completionPercentage}%</span>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h3 class="text-xl font-bold text-gray-800 mb-2 line-clamp-1">${topic.name}</h3>
                            <p class="text-gray-600 text-sm line-clamp-2 leading-relaxed">${topic.description || 'Chưa có mô tả'}</p>
                        </div>
                        
                        <div class="flex items-center justify-between mb-6">
                            <div class="flex items-center space-x-4 text-sm text-gray-500">
                                <span class="flex items-center">
                                    <i class="fas fa-calendar-alt mr-1"></i>
                                    ${formatDate(topic.createdAt)}
                                </span>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3 mb-6">
                            <div class="stats-badge p-3 rounded-lg text-center">
                                <div class="text-2xl font-bold text-indigo-600">${topic.word_count}</div>
                                <div class="text-xs text-gray-500 mt-1">Từ vựng</div>
                            </div>
                            <div class="stats-badge p-3 rounded-lg text-center">
                                <div class="text-2xl font-bold text-green-600">${topic.un_word_count}</div>
                                <div class="text-xs text-gray-500 mt-1">Chưa học</div>
                            </div>
                        </div>
                        
                        <button class="study-btn w-full py-3 rounded-lg font-semibold text-white text-center relative overflow-hidden group" 
                                data-topic-id="${topic.id}">
                            <span class="relative z-10 flex items-center justify-center">
                                <i class="fas fa-play mr-2"></i>
                                Học ngay
                            </span>
                        </button>
                    </div>
                `;
            }).join('');

            container.html(topicsHtml);
        }

        function updateTopicCount() {
            $('#topicCount').text(topics.length);
        }

        function filterTopics() {
            const searchTerm = $('#searchInput').val().toLowerCase();
            const filteredTopics = topics.filter(topic =>
                topic.name.toLowerCase().includes(searchTerm) ||
                (topic.description && topic.description.toLowerCase().includes(searchTerm))
            );

            const originalTopics = topics;
            topics = filteredTopics;
            renderTopics();
            topics = originalTopics;
        }

        function sortTopics() {
            const sortBy = $('#sortBy').val();

            switch (sortBy) {
                case 'newest':
                    topics.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case 'oldest':
                    topics.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                    break;
                case 'name':
                    topics.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    topics.sort((a, b) => b.name.localeCompare(a.name));
                    break;
            }

            renderTopics();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function lightenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        // Auth functions (placeholders)
        function getAuthToken() {
            return localStorage.getItem('token') || '';
        }

        function getApiHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + getAuthToken()
            };
        }

        function handleAuthError() {
            toastr.error('Phiên đăng nhập đã hết hạn. Vui lòng đăng nhập lại.');
            // window.location.href = '/login';
        }
    </script>
</body>

</html>
