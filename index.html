<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabMaster - Học từ vựng thông minh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/flashcard_fe/css/style.css">

</head>
<body class="bg-gray-50">
    <div id="header"></div>
    <!-- Demo Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Chào mừng đến với VocabMaster</h2>
            <p class="text-gray-600 mb-8">Học từ vựng một cách thông minh và hiệu quả với hệ thống thẻ ghi nhớ tiên tiến</p>
            
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl mx-auto">
                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
                    <div class="text-purple-600 text-3xl mb-2">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-800">12</h3>
                    <p class="text-gray-600">Chủ đề</p>
                </div>
                
                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
                    <div class="text-green-600 text-3xl mb-2">
                        <i class="fas fa-spell-check"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-800">248</h3>
                    <p class="text-gray-600">Từ vựng</p>
                </div>
                
                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
                    <div class="text-blue-600 text-3xl mb-2">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-800">75%</h3>
                    <p class="text-gray-600">Tiến độ</p>
                </div>
            </div>
        </div>
    </main>
    <script src="/flashcard_fe/js/main.js"></script>

</body>
</html>
